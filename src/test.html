<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion / Inscription</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }
      .container {
        width: 300px;
        margin: 50px auto;
      }

      /* Style des boutons */
      .tab-buttons {
        display: flex;
        justify-content: space-around;
        margin-bottom: 20px;
      }
      .tab-buttons button {
        flex: 1;
        padding: 10px;
        cursor: pointer;
        border: none;
        background: lightgray;
      }
      .tab-buttons button.active {
        background: steelblue;
        color: white;
      }

      /* Contenu qui change */
      .form-container {
        display: none;
      }
      .active-content {
        display: block;
      }

      /* Style des boutons radio transformés en cases cochées */
      .radio-container {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-bottom: 20px;
      }
      .radio-container input {
        display: none;
      }
      .radio-container label {
        display: flex;
        align-items: center;
        gap: 5px;
        cursor: pointer;
        font-weight: bold;
        position: relative;
        padding-left: 30px;
      }
      .radio-container label::before {
        content: "";
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 2px solid #000;
        border-radius: 5px;
        background: white;
        position: absolute;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
        text-align: center;
        line-height: 18px;
        font-size: 16px;
        font-weight: bold;
      }
      .radio-container input:checked + label::before {
        content: "✓";
        color: white;
        background: steelblue;
        border-color: steelblue;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Boutons pour basculer entre connexion et inscription -->
      <div class="tab-buttons">
        <button id="loginBtn" class="active" onclick="showForm('login')">
          Se connecter
        </button>
        <button id="registerBtn" onclick="showForm('register')">
          S'inscrire
        </button>
      </div>

      <!-- Formulaire de Connexion -->
      <div id="loginForm" class="form-container active-content">
        <h2>Se connecter</h2>
        <form>
          <input type="email" placeholder="Email" required /><br /><br />
          <input
            type="password"
            placeholder="Mot de passe"
            required
          /><br /><br />
          <button type="submit">Connexion</button>
        </form>
      </div>

      <!-- Formulaire d'Inscription -->
      <div id="registerForm" class="form-container">
        <h2>S'inscrire</h2>
        <form>
          <!-- Cases à cocher (boutons radio stylisés) -->
          <div class="radio-container">
            <input
              type="radio"
              id="etudiant"
              name="userType"
              value="etudiant"
              onclick="toggleFields('etudiant')"
              checked
            />
            <label for="etudiant">Étudiant</label>

            <input
              type="radio"
              id="entreprise"
              name="userType"
              value="entreprise"
              onclick="toggleFields('entreprise')"
            />
            <label for="entreprise">Entreprise</label>
          </div>

          <!-- Champs pour Étudiant -->
          <div id="etudiantFields" class="dynamic-fields">
            <input type="text" placeholder="Nom" required /><br /><br />
            <input type="text" placeholder="Prénom" required /><br /><br />
            <input type="text" placeholder="Adresse" required /><br /><br />
            <input
              type="password"
              placeholder="Mot de passe"
              required
            /><br /><br />
          </div>

          <!-- Champs pour Entreprise -->
          <div id="entrepriseFields" class="dynamic-fields">
            <input
              type="text"
              placeholder="Nom de l'entreprise"
              required
            /><br /><br />
            <input type="text" placeholder="Adresse" required /><br /><br />
            <input
              type="password"
              placeholder="Mot de passe"
              required
            /><br /><br />
          </div>

          <button type="submit">S'inscrire</button>
        </form>
      </div>
    </div>

    <script>
      function showForm(formType) {
        document
          .getElementById("loginForm")
          .classList.toggle("active-content", formType === "login");
        document
          .getElementById("registerForm")
          .classList.toggle("active-content", formType === "register");

        document
          .getElementById("loginBtn")
          .classList.toggle("active", formType === "login");
        document
          .getElementById("registerBtn")
          .classList.toggle("active", formType === "register");
      }

      function toggleFields(userType) {
        document.getElementById("etudiantFields").style.display =
          userType === "etudiant" ? "block" : "none";
        document.getElementById("entrepriseFields").style.display =
          userType === "entreprise" ? "block" : "none";
      }

      // Afficher les champs "Étudiant" au chargement de la page
      window.onload = function () {
        toggleFields("etudiant");
      };
    </script>
  </body>
</html>
